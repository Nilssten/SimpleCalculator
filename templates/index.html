<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <form method="post" action="/">
        <label for="num1">Ievadi pirmo skaitli:</label>
        <input type="text" name="num1" required>
        <label for="num2">Ievadi otro skaitli:</label>
        <input type="text" name="num2" required>

        <label for="operation">Izvēlies operāciju:</label>
        <select name="operation" required>
            <option value="add">Saskaitīšana</option>
            <option value="subtract">Atņemšana</option>
            <option value="multiply">Reizināšana</option>
            <option value="divide">Dalīšana</option>
        </select>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <p>Rezultāts: {{ result }}</p>
    {% endif %}
</body>
</html>
